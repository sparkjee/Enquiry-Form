<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enquiry Form - Spark JEE</title>
  <link rel="stylesheet" href="EnquiryForm.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="form-wrapper">
    <img src="logo.png" alt="Spark JEE Logo" class="logo" />
    <div class="form-container">
      <h2>Enquiry Form - Spark JEE</h2>
      <form id="enquiryForm" action="EnquiryForm.php" method="POST">
        <label>Date</label>
        <input type="date" name="date" required />

        <label>Student Name</label>
        <input type="text" name="student_name" required />

        <label>Contact Number</label>
        <input type="tel" name="contact_number" pattern="[0-9]{10}" required />

        <label>Course</label>
        <select name="course" required>
          <option value="">Select Course</option>
          <option value="Class 11th">Class 11th</option>
          <option value="Class 12th">Class 12th</option>
          <option value="Class 11th + 12th">Class 11th + 12th</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("enquiryForm");
    form.addEventListener("submit", function (e) {
      setTimeout(() => {
        Swal.fire({
          title: "Thank You!",
          text: "Your enquiry has been submitted successfully.",
          icon: "success",
          confirmButtonColor: "#3085d6",
          confirmButtonText: "Close"
        });
      }, 500);
    });
  </script>
</body>
</html>
